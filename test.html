<!-- Modal for image expand -->
<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
</div>

<script>
    function showDropdown(year) {
        // Hide all dropdowns
        document.getElementById('year1').style.display = 'none';
        document.getElementById('year2').style.display = 'none';
        document.getElementById('year3').style.display = 'none';
        // Show the selected dropdown
        document.getElementById(year).style.display = 'block';
    
        // Remove the 'clicked' class from all buttons
        var buttons = document.querySelectorAll('.year-buttons button');
        buttons.forEach(function(button) {
            button.classList.remove('clicked');
        });
    
        // Add the 'clicked' class to the clicked button
        var clickedButton = document.querySelector('.year-buttons button[onclick="showDropdown(\'' + year + '\')"]');
        clickedButton.classList.add('clicked');
    }
    
    function showMaterials() {
        var selectElements = document.querySelectorAll('select');
        var show = false;
        selectElements.forEach(function(select) {
            if (select.value !== "") {
                show = true;
            }
        });
        if (show) {
            document.getElementById('material1').style.display = 'block';
        } else {
            document.getElementById('material1').style.display = 'none';
        }
    }
    
    function expandImg(img) {
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("img01");
        modal.style.display = "block";
        modalImg.src = img.src;
    }
    
    var span = document.getElementsByClassName("close")[0];
    
    span.onclick = function() { 
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }
    </script>
